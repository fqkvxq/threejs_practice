<html>

<head>
    <meta charset="utf-8">
    <title>blender読み込みサンプル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://unpkg.com/three@0.140.2/build/three.min.js"></script>
</head>

<body>
    <div id="WebGL-output">
    </div>
    <script type="module">
        import * as THREE from'https://unpkg.com/three@0.126.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/GLTFLoader.js';
        let camera;
        let scene;
        let renderer;
        let model;
        init();
        animate();
        function init() {
            //シーンの作成
            scene = new THREE.Scene();
            //カメラの作成
            camera = new THREE.PerspectiveCamera(0.5, window.innerWidth / window.innerHeight, 0.1, 1000);
            //カメラセット
            camera.position.set(0, 0, 20);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
             // 滑らかにカメラコントローラーを制御する
            // const controls = new OrbitControls(camera, document.body);
            // controls.enableDamping = true;
            // controls.dampingFactor = 0.2;
            //光源
            const dirLight = new THREE.SpotLight(0xffffff,1.5);//color,強度
            dirLight.position.set(-20, 30, 30);
            scene.add(dirLight);
            //レンダラー
            renderer = new THREE.WebGLRenderer({ 
                alpha: true,
                antialias: true
            });
            renderer.setClearColor(new THREE.Color(0xffffff));
            renderer.setSize(window.innerWidth, window.innerHeight);
            //glbファイルの読み込み
            const loader = new GLTFLoader();
            loader.load('./untitled.glb', function(gltf) {
                model = gltf.scene;
                model.traverse((object) => { //モデルの構成要素
                    if(object.isMesh) { //その構成要素がメッシュだったら
                    object.material.trasparent = true;//透明許可
                    object.material.opacity = 1;//透過
                    object.material.depthTest = true;//陰影で消える部分
                    }})
                
                // add
                scene.add(model);
            }, undefined, function(e) {
                console.error(e);
            });
            document.getElementById("WebGL-output").appendChild(renderer.domElement);
        }
        animate();
        function animate() {
            requestAnimationFrame(animate);
            model.rotation.x += 0.005;
            model.rotation.y += 0.005;
            model.rotation.z += 0.005;
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
